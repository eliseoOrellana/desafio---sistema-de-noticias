<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body p-0">
						<div class="row p-5">

							<h1 class="text-center mb-5">Sistema de noticias</h1>
							<table class="table">
							  <tr >
							    <td >
								 <div class="row ">
								  <div class="col cols-md-2" th:each="noticia: ${listadoNoticia}" >
								    <div class="card " >
								      <img th:src="${noticia.getUrlImg}" class="card-img-top img-thumbnail" alt="..." style="height: 200px;width: 200px;">
								      <div class="card-body">
								        <h5 class="card-title" th:text="${noticia.getNombreNoticia}"></h5>
								        <p class="card-text" th:text="${noticia.getDescripcion}"></p>
								      </div>
								    </div>
								  </div>
								  </div>
								 </td>
							  </tr>
							  
							</table>
							
						</div>
					</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
